<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefícios do Ciclismo Urbano - Manifesto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="styles.css">
</head>
<body id="site-body">
    
    <div class="fixed-controls">
        
        <div class="toggle-control">
            <label class="toggle-label" for="color-toggle">Modo de Cores:</label>
            <input type="checkbox" id="color-toggle" class="toggle-input" onchange="toggleColorMode()">
            <label for="color-toggle" class="toggle-slider color-slider">
                <span class="toggle-indicator off">Padrão</span>
                <span class="toggle-indicator on">Ligado</span>
            </label>
        </div>

        <div class="toggle-control">
            <label class="toggle-label" for="lang-toggle">Tradução:</label>
            <input type="checkbox" id="lang-toggle" class="toggle-input" onchange="toggleLanguage()">
            <label for="lang-toggle" class="toggle-slider lang-slider">
                <span class="toggle-indicator off">PT</span>
                <span class="toggle-indicator on">EN</span>
            </label>
        </div>
    </div>


    <div class="content-container" id="content-container">
        <h1 id="main-title">Carregando Conteúdo...</h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
